<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Test Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
      }
      input,
      button {
        margin: 5px;
        padding: 8px;
      }
      #messages {
        border: 1px solid #ccc;
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
        margin: 10px 0;
        background: #f9f9f9;
      }
      .message {
        margin: 5px 0;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
      .info {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Socket.IO Matchmaking Test</h1>

      <div>
        <input
          type="text"
          id="playerName"
          placeholder="Player Name"
          value="TestPlayer"
        />
        <input type="text" id="playerId" placeholder="Player ID" value="" />
        <button onclick="joinQueue()">Join Queue</button>
        <button onclick="disconnect()">Disconnect</button>
      </div>

      <div id="messages"></div>

      <div><strong>Status:</strong> <span id="status">Disconnected</span></div>
    </div>

    <script>
      const socket = io("http://localhost:8000");

      function addMessage(message, type = "info") {
        const messages = document.getElementById("messages");
        const div = document.createElement("div");
        div.className = `message ${type}`;
        div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }

      socket.on("connect", () => {
        document.getElementById("status").textContent = "Connected";
        addMessage("Connected to server", "success");

        // Auto-generate player ID if empty
        const playerIdInput = document.getElementById("playerId");
        if (!playerIdInput.value) {
          playerIdInput.value =
            "player_" + Math.random().toString(36).substr(2, 9);
        }
      });

      socket.on("disconnect", () => {
        document.getElementById("status").textContent = "Disconnected";
        addMessage("Disconnected from server", "error");
      });

      socket.on("match_found", (data) => {
        addMessage(
          `ðŸŽ‰ Match found! Game ID: ${data.game_id}, Opponent: ${data.opponent}`,
          "success"
        );
      });

      socket.on("queue_status", (data) => {
        addMessage(
          `â³ Queue status: ${data.status}, Queue size: ${data.queue_size}`,
          "info"
        );
      });

      socket.on("error", (data) => {
        addMessage(`âŒ Error: ${data.message}`, "error");
      });

      function joinQueue() {
        const playerName = document.getElementById("playerName").value;
        const playerId = document.getElementById("playerId").value;

        if (!playerName || !playerId) {
          addMessage("Please enter both player name and ID", "error");
          return;
        }

        const playerData = {
          id: playerId,
          name: playerName,
        };

        socket.emit("join_queue", playerData);
        addMessage(`Joining queue as ${playerName} (${playerId})...`, "info");
      }

      function disconnect() {
        socket.disconnect();
      }

      // Auto-connect on page load
      window.onload = () => {
        addMessage("Page loaded. Connecting to server...", "info");
      };
    </script>
  </body>
</html>
